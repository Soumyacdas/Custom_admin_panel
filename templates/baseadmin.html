<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>adminpage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% block head %}{% endblock %}
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="{% url 'home'%}"  class="nav-item nav-link active ">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'adminlogout'%}"  class="nav-item nav-link active">Logout</a>
            </li>
            {% block nav %}
            {% endblock %}
          
        </div>
      </nav>

    <div class=" text-center my-5 py-5" style='color:black; background:white'>
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://kit.fontawesome.com/5790326e1d.js" crossorigin="anonymous"></script>
</body>
</html>
